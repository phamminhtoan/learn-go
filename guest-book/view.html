<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Book</title>
</head>
<body>
    <h1>Guestbook</h1>
    <div>
        {{.SignatureCount}} total signatures - <a href="/guestbook/new">Add Your Signature</a>
    </div>
    <div>
        {{range .Signatures}}
            <p>{{.}}</p>
        {{end}}
    </div>
</body>
</html>
